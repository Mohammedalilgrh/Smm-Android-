<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Scheduler</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#4285f4">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
</head>
<body data-bs-theme="dark">
    <div class="container-fluid">
        <header class="text-center py-4 mb-4 border-bottom">
            <h1 class="display-4">ðŸ“± SMM Scheduler</h1>
            <p class="lead text-muted">Schedule posts for TikTok, Instagram & YouTube</p>
        </header>

        <div class="auth-section" id="authSection">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title mb-0">Connect Your Accounts</h2>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-3">
                                <button class="btn btn-outline-danger btn-lg d-flex align-items-center justify-content-center" onclick="connectAccount('tiktok')">
                                    <i data-feather="video" class="me-2"></i>
                                    Connect TikTok
                                </button>
                                <button class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center" onclick="connectAccount('instagram')">
                                    <i data-feather="camera" class="me-2"></i>
                                    Connect Instagram
                                </button>
                                <button class="btn btn-outline-danger btn-lg d-flex align-items-center justify-content-center" onclick="connectAccount('youtube')">
                                    <i data-feather="play" class="me-2"></i>
                                    Connect YouTube
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-app" id="mainApp" style="display: none;">
            <nav class="nav nav-tabs justify-content-center mb-4" role="tablist">
                <button class="nav-link active" onclick="showTab('schedule')" type="button">
                    <i data-feather="calendar" class="me-1"></i>Schedule
                </button>
                <button class="nav-link" onclick="showTab('posts')" type="button">
                    <i data-feather="list" class="me-1"></i>My Posts
                </button>
                <button class="nav-link" onclick="showTab('settings')" type="button">
                    <i data-feather="settings" class="me-1"></i>Settings
                </button>
            </nav>

            <div class="tab-content" id="scheduleTab">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title mb-0">Create New Post</h3>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="postContent" class="form-label">Post Content</label>
                                    <textarea class="form-control" id="postContent" rows="4" placeholder="What's on your mind?"></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="mediaFile" class="form-label">Add Media</label>
                                    <input class="form-control" type="file" id="mediaFile" accept="image/*,video/*">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Select Platforms:</label>
                                    <div class="platform-select">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="tiktok" id="tiktok">
                                            <label class="form-check-label" for="tiktok">
                                                <i data-feather="video" class="me-1"></i>TikTok
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="instagram" id="instagram">
                                            <label class="form-check-label" for="instagram">
                                                <i data-feather="camera" class="me-1"></i>Instagram
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="youtube" id="youtube">
                                            <label class="form-check-label" for="youtube">
                                                <i data-feather="play" class="me-1"></i>YouTube
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Schedule Options:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="scheduleType" value="now" id="scheduleNow" checked>
                                        <label class="form-check-label" for="scheduleNow">
                                            Post Now
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="scheduleType" value="later" id="scheduleLater">
                                        <label class="form-check-label" for="scheduleLater">
                                            Schedule for Later
                                        </label>
                                    </div>
                                    <div class="datetime-picker mt-2" id="datetimePicker" style="display: none;">
                                        <input type="datetime-local" class="form-control" id="scheduleTime">
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" onclick="createPost()">
                                        <i data-feather="send" class="me-2"></i>Schedule Post
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="postsTab" style="display: none;">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <h3 class="mb-4">Scheduled Posts</h3>
                        <div id="postsList"></div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="settingsTab" style="display: none;">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <h3 class="mb-4">Settings</h3>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4 class="card-title mb-0">Auto-Schedule Settings</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="autoSchedule">
                                    <label class="form-check-label" for="autoSchedule">
                                        Enable Auto-Schedule
                                    </label>
                                </div>
                                <div class="time-slots">
                                    <p class="mb-2">Best posting times:</p>
                                    <div class="row g-2">
                                        <div class="col">
                                            <input type="time" class="form-control" placeholder="Morning slot">
                                        </div>
                                        <div class="col">
                                            <input type="time" class="form-control" placeholder="Evening slot">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4 class="card-title mb-0">Connected Accounts</h4>
                            </div>
                            <div class="card-body">
                                <div id="connectedAccounts"></div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button class="btn btn-outline-danger" onclick="logout()">
                                <i data-feather="log-out" class="me-2"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">SMM Scheduler</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="statusMessage">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
